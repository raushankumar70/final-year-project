{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign in & Sign Up Form</title><link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="{% static 'image/signup.jpg' %}" alt="" /></div>
        <div class="formBx">
          <form action="home" ">
            <h2>Sign In</h2>
            <input type="text" name="user" placeholder="Username" />
            <input type="password" name="pwd" placeholder="Password" />
            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="app_" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" placeholder="Username" />
            <input type="email" name="" placeholder="Email Address" />
            <input type="password" name="" placeholder="Create Password" />
            <input type="password" name="" placeholder="Confirm Password" />
            <input type="submit" name="" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="{% static 'image/login.jpg' %}"  /></div>
      </div>
    </div>
  </section>
</body>
  <script  src="{% static 'script.js' %} "></script>

</body>
</html>
